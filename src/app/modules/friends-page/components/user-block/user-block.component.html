<div class="friends-list">
    <div class="friends-user" *ngFor="let friend of friends" >
        <span class="friends-user__nickname" *ngIf="friend.status == 'confirmed'">{{friend.nickname}} - {{friend.email}}</span>
        <button class="friends-user__btn_red friends-user__btn" *ngIf="friend.status == 'confirmed'" (click)="rejectFriend(friend.email)">Remove Friend</button>
    </div>
</div>
